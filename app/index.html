<!DOCTYPE html>
<html lang="en" ng-app="empInfoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/employeeInfo.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <title>Employee Information</title>
</head>
<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row">
      <side-nav></side-nav>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="EmployeeCnt">
        <form name="employeeForm" class="css-form" novalidate>
          <label>
            First Name:
            <input type="text" ng-model="workingEmployee.firstName" name="uFirstName" required="" />
            <br />
            <div ng-show="employeeForm.$submitted || employeeForm.uFirstName.$touch">
              <div class="errorMessage" ng-show="employeeForm.uFirstName.$error.required">Please enter employee first name.</div>
            </div>
          </label>
          <br />
          <label>
            Last Name:
            <input type="text" ng-model="workingEmployee.lastName" name="uLastName" required="" />
            <br />
            <div ng-show="employeeForm.$submitted || employeeForm.uLastName.$touch">
              <div class="errorMessage" ng-show="employeeForm.uLastName.$error.required">Please enter employee last name.</div>
            </div>
          </label>
          <br />
          <label>
            EMail:
            <input type="email" ng-model="workingEmployee.email" name="uEmail" required="" style="margin-left: 34px;"/>
            <br />
            <div ng-show="employeeForm.$submitted || employeeForm.uEmail.$touch">
              <div class="errorMessage" ng-show="employeeForm.uEmail.$error.required">Please enter employee email.</div>
              <div class="errorMessage" ng-show="employeeForm.uEmail.$error.email">Please enter valid email.</div>
            </div>
          </label>
          <br />
          <label>
            Hired Date:
            <input type="date" ng-model="workingEmployee.hiredDate" name="uHiredDate" required="" style="width: 192px;"/>
            <br />
            <div ng-show="employeeForm.$submitted || employeeForm.uHiredDate.$touch">
              <div class="errorMessage" ng-show="employeeForm.uHiredDate.$error.required">Please enter employee hired date.</div>
            </div>
          </label>
          <br />
          <label>
            Salary:
            <input type="number" ng-model="workingEmployee.salary" name="uSalary" required="" style="margin-left: 27px;"/>
            <br />
            <div ng-show="employeeForm.$submitted || employeeForm.uSalary.$touch">
              <div class="errorMessage" ng-show="employeeForm.uSalary.$error.required">Please enter employee salary.</div>
            </div>
          </label>
          <br />
          <button class="btn btn-default" ng-click="reset()">Reset</button>
          <button ng-disabled="employeeForm.$error.length > 0 || employeeForm.$pristine" class="btn btn-primary" ng-click="update()">Save</button>
          <button class="btn btn-success" ng-click="addNew()">Add</button>
        </form>
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/controllers/mainController.js"></script>
  <script src="js/controllers/employeeController.js"></script>
  <script src="js/services/employeeCommand.js"></script>
  <script src="js/services/employee.js"></script>
  <script src="components/sidenav/sidenav.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
